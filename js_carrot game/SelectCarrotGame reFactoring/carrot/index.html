<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot refactoring</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">play-btn</button>
            <span class="game__timer">0 : 0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">replay-btn</button>
        <span class="pop-up__message">hello</span>
    </section>
</body>
</html>
