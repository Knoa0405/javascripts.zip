<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch bug game</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e6c57207a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="background">
      <button class="start_end">
        <i class="fas fa-play"></i>
      </button>
      <div class="clock_box">
        <span class="clock">0 : 10</span>
      </div>
      <div class="count_box">
        <span class="bug_count">10</span>
      </div>
      <div class="win_lost_box">
        <button class="replay"><i class="fas fa-redo"></i></button>
        <span class="win_lost_comment">You Lost</span>
      </div>
      <div class="bug_carrot_area">
        <img class="bug" src="img/bug.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="bug" src="img/bug.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="bug" src="img/bug.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="bug" src="img/bug.png" alt="" />
        <img class="bug" src="img/bug.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="bug" src="img/bug.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="bug" src="img/bug.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
        <img class="carrot" src="img/carrot.png" alt="" />
      </div>
    </section>
  </body>
</html>
