<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
  </head>

  <body>
    <img src="./img/logo.png" alt="" />
    <div class="shopping-box">
      <header>
        <img src="./img/blue_p.png" id="pants" alt="no image loading" />
        <img src="./img/blue_s.png" id="shirts" alt="no image loading" />
        <img src="./img/blue_t.png" id="t-shirts" alt="no image loading" />
        <div class="button blue">Blue</div>
        <div class="button yellow">Yellow</div>
        <div class="button pink">Pink</div>
      </header>
      <main>
        <ul id="shop-list-ul"></ul>
      </main>
    </div>
  </body>
</html>
