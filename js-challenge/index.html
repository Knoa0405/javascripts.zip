<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>Generate a number between 0 and <span id="max-range"></span></h3>

    <input
      type="range"
      min="1"
      max="200"
      value="50"
      class="slider"
      id="myRange"
    />
    <form>
      <h4>
        Guess the number : <input type="number" id="myNumber" />
        <button type="button" class="btn">
          Play!
        </button>
      </h4>
    </form>
    <h4 class="resultText"></h4>
    <script src="src/index.js"></script>
  </body>
</html>
